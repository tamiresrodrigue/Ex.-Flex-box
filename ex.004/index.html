<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pag de equipe</title>
</head>
<body>
    <div class="pai-de-todos">
        <div class="equipe">
            <img src="./img/Maria.avif" alt="maria">
            <h2>Maria</h2>
            <p>26 anos lider do setor de planejamento da empresa CAKE's</p>
        </div>
        <div class="equipe">
            <img src="./img/Mateus.avif" alt="mateus">
            <h2>Mateus</h2>
            <p>29 anos, ele é executor da empresa CAKE's</p>
        </div>
        <div class="equipe">
            <img src="./img/Pedro.avif" alt="Pedro">
            <h2>Pedro</h2>
            <p>22 anos, trabalha na CAKE's no setor de comunicação</p>
        </div>
        <div class="equipe">
            <img src="./img/Sarah.avif" alt="Sarah">
            <h2>Sarah</h2>
            <p>20 anos é analista junior na CAKE's</p>
        </div>

    </div>
    
</body>
</html>
